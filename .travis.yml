sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - 10.18
  - 12
  - 14
  - 15
before_install:
  - nvm install-latest-npm
install: npm install
script: npm run validate
after_success: kcd-scripts travis-after-success
branches:
  only:
    - master
    - beta
